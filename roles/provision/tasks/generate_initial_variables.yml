- name: Wait for the host to become reachable on port 22 (1/2)
  #delegate_to: localhost
  wait_for:
    host: "{{ server_ipv4 }}"
    port: 22
    state: started
    delay: 5
    timeout: 60

- name: Wait for the host to become reachable on port 22 (2/2)
  #delegate_to: localhost
  wait_for:
    host: "{{ server_ipv4 }}"
    port: 22
    state: started
    delay: 5
    timeout: 60

- name: Wait for SSH connection to become available, with 5 seconds between checks, for a minute
  #delegate_to: "{{ awx_subdomain }}.{{ awx_base_domain }}"
  wait_for_connection:
    sleep: 5
    timeout: 60
  register: ssh_connection_result
  until: ssh_connection_result is success
  #retries: 3
